<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mua Hàng Online</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Mua Hàng Online</h1>
      <select name="type" id="phoneType">
        <option value="all">ALL</option>
        <option value="Samsung">SAMSUNG</option>
        <option value="Iphone">IPHONE</option>
      </select>
      <div
        id="phoneList"
        class="d-flex flex-wrap flex-row justify-content-evenly"
      ></div>

      <button class="btn btn-warning my-5 text-white">
        Thêm Hàng Thành Công
      </button>

      <div class="cart">
        <h1>Giỏ Hàng</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Hình ảnh</th>
              <th>Sản Phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Tổng cộng</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-item"></tbody>

          <tbody>
            <tr>
              <th colspan="4" class="text-center">Tổng tiền</th>
              <th id="total">0$</th>
              <td>
                <button class="btn btn-primary" onclick="clearCart()">
                  Thanh Toán
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="./models/phone.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
